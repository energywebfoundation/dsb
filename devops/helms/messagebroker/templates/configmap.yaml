apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "messagebroker.fullname" . }}-configmap
  labels:
    {{- include "messagebroker.labels" . | nindent 4 }}
data:
  messagebrokerPort: {{ .Values.messagebroker.config.port | default "3000" | quote }}
  natsUrl: {{ .Values.messagebroker.config.natsClusterUrl | quote }}
